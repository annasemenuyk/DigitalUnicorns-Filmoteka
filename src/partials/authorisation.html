<form class="auth">
  <h4 class="auth__title">Please sign in</h4>
  <div class="auth__form">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      autocomplete="off"
      data-index="insertEmail"
      placeholder="example@domain.com"
      class="auth__input"
    />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="password" class="auth__input" />
    <button class="auth__btn" type="submit" data-index="signEmail">Sign In</button>
  </div>
</form>
